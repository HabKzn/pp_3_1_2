<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <title>Title</title>
</head>
<body>
<h1>Add new user</h1>
<br>
<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
    <label for="name">First Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <label for="name">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName">
    <label for="name">Age</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age">
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <label for="email">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Password">
    <input type="submit" value="Add new user">
</form>
</body>
</html>
